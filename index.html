<script>
    // Function to cache images and content into local storage
    function cacheResources() {
        // Check if local storage is available
        if (typeof(Storage) !== "undefined") {

            // Cache image URLs in local storage

                'contact': 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisffFBSO22lozDn4LO4ncKuVIHoSo7hixd_sUwpxVWFCoYIO01uWDFNFac6TXDTrrGQWRPDW4subUSz4sb7O5li5M4wa0VaEwcbApFiEwknfKGQVnOS-c3P4qxGh_OXEt0jmo2jBI-GBPsmL7pIZtXBNz6t9R0PTkKDXWo6y8tk4hl-CpPagVnuxQzFkI/s648/English_20240928_151950_0003.gif',
                'privacy': 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiLSenIIgcoS_nNoP8wXM8mIWaNiwnOuua8M7lWgUu8eUN5KJysb4-cw8SwS1cxtuSn7jowK3JLZ7rNuMlR7gGQAUhtrWmXC1OkxESnE2loI3Qkxuy6wgX9EYlNnm_i5rj19RPdjBkEe7LABDHiI0mYZWyWatjA69pZLsI95h-xbMgpUsUPpH36ymTt0Sw/s648/English_20240928_151937_0002.gif'
            };

            // Store each image in local storage
            for (const key in images) {
                if (!localStorage.getItem(key)) {
                    localStorage.setItem(key, images[key]);
                }
            }

            // Optional: cache other important text or data
            if (!localStorage.getItem('headerText')) {
                localStorage.setItem('headerText', 'Education By Abhi');
            }

            console.log('Resources cached into local storage!');
        } else {
            console.log('Local storage not supported in this browser.');
        }
    }

    // Function to load cached images/content from local storage
    function loadFromCache() {
        if (typeof(Storage) !== "undefined") {
            const studyImage = localStorage.getItem('study');
            const motivationImage = localStorage.getItem('motivation');
            const contactImage = localStorage.getItem('contact');
            const privacyImage = localStorage.getItem('privacy');

            // Update images if available in local storage
            if (studyImage) document.querySelector('.box1 img').src = studyImage;
            if (motivationImage) document.querySelector('.box2 img').src = motivationImage;
            if (contactImage) document.querySelector('.box3 img').src = contactImage;
            if (privacyImage) document.querySelector('.box4 img').src = privacyImage;

            // Update header text from local storage
            const headerText = localStorage.getItem('headerText');
            if (headerText) document.querySelector('h1').innerText = headerText;

            console.log('Resources loaded from local storage!');
        }
    }

    // Run caching when the page is loaded for the first time
    window.onload = function() {
        loadFromCache(); // Load cached resources if available
        cacheResources(); // Cache resources for future use
    };
</script>
